<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple by Region</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="temple" class="templeall">
        <h1>TEMPLE BY REGION</h1>
        <h2>ค้นหาข้อมูลวัดตามภูมิภาค</h2>
        <div id="watthai" class="wat">
            <div class="item">
                <img id="imagewatthai" class="imagewatthai2" src="north-temple.jpg" alt="north">
                <p>ภาคเหนือ</p>
            </div>
            <div class="item">
                <img id="imagewatthai" class="imagewatthai2" src="temple.jpg" alt="temple">
                <p>ภาคกลาง</p>
            </div>
            <div class="item">
                <img id="imagewatthai" class="imagewatthai2" src="east-temple.jpg" alt="east">
                <p>ภาคตะวันออกเฉียงเหนือ</p>
            </div>
            <div class="item">
                <img id="imagewatthai" class="imagewatthai2" src="west-temple.jpg" alt="west">
                <p>ภาคตะวันตก</p>
            </div>
        </div>
        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
